
<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p ng-controller="helloController">{{message}}</p>
    <div class="container" ng-controller="NarrowItDownController">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <h2>{{searchValue}}</h2>
        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="searchValue">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="searchMenuItem()">Narrow It Down For Me!</button>
        </div>

        <ul ng-repeat="item in foundItems">
            <li>{{item}}</li>
        </ul>
        <!-- Display the found items -->
        <div ng-if="foundItems.length > 0">
            <!-- <found-items items="foundItems" on-remove="removeItem(index)"></found-items> -->
                <!-- <li ng-repeat="item in items">
                    {{ item.name }} - {{ item.description }}
                    <button class="btn btn-danger" ng-click="onRemove({ index: $index })">Remove</button>
                </li> -->
                <div class="container" ng-repeat="item in items">
                    <h2>{{item.name}}</h2>
                    <p>{{item.discription}}</p>
                    <p>Large Price: {{item.price_large}}</p>
                    <p>Small Price: {{item.price_small}}</p>
                    <button>remove</button>
                </div>
        </div>
        <div ng-if="foundItems.length === 0&& searchValue.length===0 ">
            <p>No items found.</p>
        </div>
        <!-- <found-items found-items="...." on-remove="...."></found-items> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
