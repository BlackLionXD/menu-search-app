
<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <!-- <p ng-controller="helloController">{{message}}</p> -->
    <div ng-controller="NarrowItDownController">
        <div class="container" >
            <h1>Narrow Down Your Chinese Menu Choice</h1>
            <h2>{{searchValue}}</h2>
            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control mb-2" ng-model="searchValue">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="searchMenuItem()">Narrow It Down For Me!</button>
            </div>
        </div>
    
        <div class="container">
            <div ng-if="foundItems.length > 0">
                <found-items items="foundItems" on-remove="removeItem(index)"></found-items>
            </div>

            <div class="alert alert-warning" role="alert" ng-show="isAlert">
                {{errorMessage}}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
